<h1>Able Player Test #16:<br/>Video with sign language</h1>

<p>An accompanying sign language video is provided for each &lt;source&gt; element using the
  <em>data-sign-src</em> attribute.
</p>

<p>For additional test see the <a href="index.html">Index of <em>Able Player</em> Examples</a>.</p>

<video id="video1" preload="auto" width="480" height="360" poster="../media/wwa.jpg" data-able-player>
  <source type="video/mp4" src="../media/wwa.mp4" data-desc-src="../media/wwa_described.mp4" data-sign-src="../media/wwa_sign.mp4"/>
  <source type="video/webm" src="../media/wwa.webm" data-desc-src="../media/wwa_described.webm" data-sign-src="../media/wwa_sign.webm"/>
  <track kind="subtitles" src="../media/wwa_captions_es.vtt" srclang="es" label="Espanol"/>
  <track kind="captions" src="../media/wwa_captions_en.vtt" srclang="en" label="English"/>
  <track kind="descriptions" src="../media/wwa_description_en.vtt" srclang="en"/>
  <track kind="descriptions" src="../media/wwa_description_es.vtt" srclang="es"/>
  <track kind="chapters" src="../media/wwa_chapters_en.vtt"/>
</video>
